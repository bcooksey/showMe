<html>
    <head>
        <link rel="stylesheet" type="text/css" href="/examples/admin.css" />
    </head>
    <body>
        <h1>Welcome to ShowMe</h1>
        <div>
            Which will it be,
            <a href="/examples/customer_lost.html">customer</a>
            or
            <a href="/examples/admin.html">admin</a>
            ?
        <script type="text/javascript">
            var identifier = Math.ceil(Math.random() * 10); // Number between 1-10
            identifier = identifier % 3 + 1; // Restrict to 1-3
            document.getElementsByTagName('a').item(0).href += '?identifier=' + identifier;
        </script>
    </body>
</html>
